<!DOCTYPE html>
<html>
<head>
    <title>Counter Example</title>
</head>
<body>

<script>
    // Input for n
    // let n = parseInt(prompt());

    // Input for calls
    // let callsInput = prompt("Input calls:", "");
    // let calls = callsInput.split(",");

    // console.log("Calls:", calls);
    const n = 10;
    const calls = ["call", "call", "call"];

    function createCounter(n) {
        return function() {
            return n++;
        };
    }

    const counter = createCounter(n);
    const result = [];

    for (let i = 0; i < calls.length; i++) {
        if (calls[i].trim() === "call") {
            result.push(counter());
        }
    }
    console.log(result);  // For debugging purposes

</script>

</body>
</html>
